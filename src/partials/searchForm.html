<div class="search-toolbar">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
      class="search-input"
    />
    <button type="submit" class="search-btn">
      <svg class="search-icon">
        <use href="./images/search.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</div>
